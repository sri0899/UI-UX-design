<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Industrial Land – Tamil Nadu</title>

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    /* BASIC RESET */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      background-image: url('img/hero_home-YX4lkg35KxFGKqX3.avif');
      background-size: cover;
      background-position: center;
      color: rgb(246, 246, 246);
    }

    /* NAVIGATION */
    nav {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 10;
      backdrop-filter: blur(10px);
      padding: 20px 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.763);
      background-color: rgba(225, 15, 15, 0.812);
      font-weight: 600;
      font-size: 0.9em;
      justify-content: center;
      align-items: center;
    }

    nav a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 15px 15px;
      border-radius: 30px;
      background-color: rgba(24, 6, 6, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 8px rgba(229, 255, 0, 0.903);
      border: 1px solid transparent;
      transition: all 0.8s ease-in-out;
      white-space: nowrap;
    }

    nav a:hover {
      color: black;
      background-color: rgba(255, 255, 255, 0.85);
      border-color: white;
      transform: translateY(-2px);
    }

    @media only screen and (max-width: 600px) {
      nav {
        flex-direction: row !important;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
      }

      nav a {
        font-size: 0.65em;
        padding: 5px 10px;
      }
    }

    /* BANNER */
    .banner {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .banner::before {
      content: '';
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      z-index: -2;
      pointer-events: none;
      animation: backgroundCycle 20s infinite ease-in-out;
    }

    .banner::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url('img/after.png');
      background-size: cover;
      background-position: top;
      transform: scale(2);
      animation: bgZoomOut 4s ease-in-out 1 forwards;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes backgroundCycle {
      0%, 20% {
        background-image: url('img/hero1.avif');
        transform: scale(1.05);
      }
      25%, 45% {
        background-image: url('img/hero2.avif');
        transform: scale(1.1);
      }
      50%, 70% {
        background-image: url('img/hero3.avif');
        transform: scale(1.05);
      }
      75%, 100% {
        background-image: url('img/hero_home-YX4lkg35KxFGKqX3.avif');
        transform: scale(1);
      }
    }

    @keyframes bgZoomOut {
      from { transform: scale(1); }
      to { transform: scale(2); }
    }

    /* BANNER TEXT */
    .banner-text {
      position: relative;
      z-index: 2;
      max-width: 900px;
    }

    .banner-text h1 {
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .banner-text h2 {
      font-size: 3em;
      font-weight: 800;
      margin-bottom: 15px;
    }

    .banner-text p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .banner-text a {
      display: inline-block;
      padding: 12px 24px;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .banner-text a:hover {
      background-color: white;
      color: black;
    }

    @media only screen and (max-width: 600px) {
      .banner-text h2 {
        font-size: 2em;
      }

      .banner-text h1,
      .banner-text p {
        font-size: 1em;
      }

      .banner-text a {
        padding: 10px 18px;
        font-size: 0.9em;
      }
    }

    /* WHATSAPP FLOAT BUTTON */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    .whatsapp-float img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION BAR -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <!-- HERO BANNER -->
  <div class="banner">
    <div class="banner-text" data-aos="fade-up">
      <h1>Industrial land for factory setup in</h1>
      <h2>Tamil Nadu’s Growth Corridors</h2>
      <p>
        Premium industrial land for factory setup crafted for manufacturers seeking long-term growth and strategic location advantages in Tamil Nadu.
      </p>
      <a href="#">BOOK A FREE FACTORY LAND CONSULTATION</a>
    </div>
  </div>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/917806878806" class="whatsapp-float" target="_blank">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp">
  </a>
  <!-- Hover Sound -->
  <audio id="hover-sound" src="mouse-click-sound-233951.mp3"></audio>

  <!-- JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({ duration: 1000, once: true });

    // Button Hover Sound
    const hoverSound = document.getElementById('hover-sound');
    document.querySelectorAll('nav a, .banner-text a').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        hoverSound.currentTime = 0;
        hoverSound.play();
      });
    });
  </script>
  

</body>
</html>
